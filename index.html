<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">

    <!-- Подключение стилей Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Подключение Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


    <title>Руслан Эдиев</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#me">ОБО МНЕ</a></li>
                <li><a href="#partner">ПАРТНЕРЫ</a></li>
                <li><a href="#album">АЛЬБОМЫ</a></li>
                <li><a href="#contact">КОНТАКТЫ</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner-div">
        <div class="banner-div_center">
            <div class="banner-div_left">
                <h2>Ведущий/Певец</h2>
                <h1><span>РУСЛАН</span> <span>ЭДИЕВ</span></h1>
            </div>

            <div class="banner-div_right">
                <img src="img/ruslan bg.png" alt="">
            </div>
        </div>
    </div>

    <section class="about-me" id="me">
        <div class="banner-div_center">
            <div class="about-me_left">
                <img src="img/ruslan2.png" alt="">
            </div>

            <div class="about-me_right">
                <h1>ОБО МНЕ</h1>

                <div class="about-me_right_column">

                    <div class="about-me_right_row_card">
                        <h1>7</h1>
                        <p> <span>лет работы</span> <span>ведущим</span></p>
                    </div>

                    <div class="about-me_right_row_card">
                        <h1>3</h1>
                        <p> <span>музыкальных</span> <span>альбома</span></p>
                    </div>

                    <div class="about-me_right_row_card">
                        <h1>10</h1>
                        <p><span>лет <br></span> <span>игры в КВН</span></p>
                    </div>


                    <div class="about-me_right_row_card right-bottom">
                        <p>Более</p>
                        <h1>20</h1>
                        <p>лет на сцене</p>
                    </div>

                </div>

                <h2>Со мной легко и инетресно</h2>

            </div>
        </div>
    </section>

    <section class="trust-me" id="partner">
        <h1>Мне доверяют</h1>

        <div class="trust-me_logo">
            <img src="img/logo1.png" alt="#" class="img1">
            <img src="img/logo2.png" alt="#" class="img2">
        </div>

    </section>

    <div class="titleBlock" id="album">
        Альбомы
    </div>

    <div class="audioSlider">
        <div class="swiper-container">
            <div class="swiper-wrapper"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <section class="communication" id="contact">
        <div class="banner-div_center communicationGap">
            <div class="communication_left">
                <img src="img/ruslan3.png" alt="">
            </div>

            <div class="communication_right">
                <h1>ДЛЯ СВЯЗИ</h1>

                <div class="communication_right_buttons">
                    <a href="https://t.me/ediev_ruslan" target="_blank" class="orange-button">
                        НАПИСАТЬ В TELEGRAM
                    </a>

                    <a href="#" class="white-button">
                        НАПИСАТЬ В WHATSAPP
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <hr>

        <div class="footer_box">
            <div class="footer_left">
                Руслан Эдиев © 2023
            </div>

            <div class="footer_right">
                <div class="footer_right__img">
                    <img src="img/logo_alazar_white.png" alt="#">
                </div>
                <div class="footer_right__img">
                    <img src="img/bues.png" alt="#">
                </div>
            </div>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="edit.js"></script>
    <!-- <script type="module" src="edit.js"></script> -->
    <!-- <script src="js/main.js"></script> -->
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

    </script>
</body>

</html>
